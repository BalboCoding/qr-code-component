<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex flex-col justify-center items-center bg-customSlate300 min-h-screen">
  <main>
    <section id="card" class="px-[16px] pt-[16px] pb-[40px] rounded-[20px] bg-customWhite max-w-[320px]">
      <div>
        <img src="./images/image-qr-code.png" alt="QrCode" class="w-[288px] h-[288px] object-cover">
      </div>
      <div class="mt-[24px] px-[16px]">
        <h1 class="text-[22px] font-bold leading-[120%] mb-[16px]">Improve your front-end skills by building projects</h1>
        <p class="text-base leading-[140%] tracking-[0.2px] text-center text-customSlate500">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </section>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BalboCoding">BalboCoding</a>.
  </div>
</body>
</html>
